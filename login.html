{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
    <input name="username" placeholder="Имя пользователя" required><br><br>
    <input name="password" type="password" placeholder="Пароль" required><br><br>
    <button type="submit" class="btn">Войти</button>
</form>
<p><a href="{{ url_for('register') }}">Регистрация</a></p>
{% endblock %}
